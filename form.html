<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" href="typo.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>
        <h1>The Starbuzz Bean Machine</h1>
    </header>
    <section id="form">
        <h2>Fill out the form below and click "order now" to order</h2>
        <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
            <section id="selectfield">
                <div>
                    <label for="beans">Choose your beans :</label>
                    <select name="beans" id="beans">
                        <option value="House Blend">House Blend</option>
                        <option value="Shade Grown">Shade Grown</option>
                        <option value="Bolivia Supremo">Bolivia Supremo</option>
                        <option value="Oraganic Guatemala">Organic Guatemala</option>
                        <option value="Kenya">Kenya</option>
                    </select>
                </div>

                <div>
                    <label for="">Type :</label>
                    <input type="radio" name="beantype" value="wholebean"><span>Whole Bean</span>
                    <input type="radio" name="beantype" value="ground"><span>Ground</span>
                </div>

                <div>
                    <label for="bags">Number of bags :</label>
                    <input type="number" min="1" max="10" id="bags">
                </div>

                <div>
                    <label for="arrivedate">Must arrive by date :</label>
                    <input type="date" id="arrivedate">
                </div>

                <div>
                    <label for="">Extras</label>
                    <input type="checkbox" name="extras" value="giftwrap" id="giftwrap"><span>Gift Wrap</span>
                    <input type="checkbox" name="extras" value="catalog" id="catalog"><span>Include catalog with order</span>
                </div>
            </section>

            <section id="textfield">
                <p>Ship to:</p>
                <div>
                    <label for="name">Name :</label>
                    <input type="text" name="fullname" id="name">
                </div>
                <div>
                    <label for="address">Address :</label>
                    <input type="text" name="address" id="address">
                </div>
                <div>
                    <label for="city">City :</label>
                    <input type="text" name="city" id="City">
                </div>
                <div>
                    <label for="state">State :</label>
                    <input type="text" name="state" id="state">
                </div>
                <div>
                    <label for="zip">Zip :</label>
                    <input type="text" name="zip" id="zip">
                </div>
                <div>
                    <label for="phone">Phone :</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <textarea name="comments" id="comments" cols="100" rows="20"></textarea>
                </div>
                <input type="submit" value="Order Now">
            </section>
        </form>
    </section>
</body>

</html>
